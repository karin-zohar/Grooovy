<section class="contact-preview" *ngIf="contact">
    <div class="contact-img" style.background-image="url('{{contact.imgUrl}}')"></div>
    <a  routerLink="/contact/{{contact._id}}" class="contact-details">
        <p class="name">{{contact.name}}</p>
        <p class="email">{{contact.email}}</p>
        <p class="phone">{{contact.phone}}</p>
    </a>

</section>
